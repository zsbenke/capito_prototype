hu:
  errors:
    format: "%{message}"
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%Y. %B %e."

    day_names: ["vasárnap", "hétfő", "kedd", "szerda", "csütörtök", "péntek", "szombat"]
    abbr_day_names: ["V", "H", "K", "Sze", "Cs", "P", "Szo"]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: ["~", "január", "február", "március", "április", "május", "június", "július", "augusztus", "szeptember", "október", "november", "december"]
    abbr_month_names: ["~", "jan", "feb", "mar", "apr", "máj", "jún", "júl", "aug", "szept", "okt", "nov", "dec"]
    # Used in date_select and datetime_select.
    order:
      - year
      - month
      - day
  time:
    formats:
      default: "%Y. %B %d. (%a) %H:%M:%S %z"
      short: "%Y.%m.%d. %H:%M"
      long: "%Y. %B %d. %H:%M:%S"
      year_and_month: "%Y. %B"
      daterange: "%Y.%m.%d."
    am: "de"
    pm: "du"

  datetime:
    distance_in_words:
      about_x_hours:
        one: "kb. 1 órája"
        other: "kb. %{count} órája"
      about_x_months:
        one: "kb. 1 hónapja"
        other: "kb. %{count} hónapja"
      about_x_years:
        one: "kb. 1 éve"
        other: "kb. %{count} éve"
      almost_x_years:
        one: "majdnem 1 éve"
        other: "majdnem %{count} éve"
      half_a_minute: "fél perc"
      less_than_x_minutes:
        one: "kevesebb, mint egy perce"
        other: "kevesebb, mint %{count} perce"
      less_than_x_seconds:
        one: "kevesebb, mint 1 másodperce"
        other: "kevesebb, mint %{count} másodperce"
      over_x_years:
        one: "több, mint 1 éve"
        other: "több, mint %{count} éve"
      x_days:
        one: "1 napja"
        other: ! '%{count} napja'
      x_minutes:
        one: "1 perce"
        other: ! '%{count} perce'
      x_months:
        one: "1 hónapja"
        other: ! '%{count} hónapja'
      x_seconds:
        one: "1 másodperce"
        other: ! '%{count} másodperce'
    prompts:
      year: "év"
      month: "hónap"
      day: "nap"
      hour: "óra"
      minute: "perc"

  # Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " és "
      last_word_connector: " és "

  number:
    # Used in NumberHelper.number_to_delimited()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: ","
      # Delimits thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: " "
      # Number of decimals, behind the separator (the number 1 with a precision of 2 gives: 1.00)
      precision: 2
      # If set to true, precision will mean the number of significant digits instead
      # of the number of decimal digits (1234 with precision 2 becomes 1200, 1.23543 becomes 1.2)
      significant: false
      # If set, the zeros after the decimal separator will always be stripped (eg.: 1.200 will be 1.2)
      strip_insignificant_zeros: true

    # Used in NumberHelper.number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%n %u"
        unit: "Ft"
        # These five are to override number.format and are optional
        separator: ","
        delimiter: " "
        precision: 0
        significant: false
        strip_insignificant_zeros: false

    # Used in NumberHelper.number_to_percentage()
    percentage:
      format:
        # These five are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:
        # significant: false
        # strip_insignificant_zeros: false
        format: "%n%"

    # Used in NumberHelper.number_to_rounded()
    precision:
      format:
        # These five are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:
        # significant: false
        # strip_insignificant_zeros: false

    # Used in NumberHelper.number_to_human_size() and NumberHelper.number_to_human()
    human:
      format:
        # These five are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      # Used in number_to_human_size()
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "bájt"
            other: "bájt"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      # Used in NumberHelper.number_to_human()
      decimal_units:
        format: "%n %u"
        # Decimal units output formatting
        # By default we will only quantify some of the exponents
        # but the commented ones might be defined or overridden
        # by the user.
        units:
          # femto: Quadrillionth
          # pico: Trillionth
          # nano: Billionth
          # micro: Millionth
          # mili: Thousandth
          # centi: Hundredth
          # deci: Tenth
          unit: ""
          # ten:
          #   one: Ten
          #   other: Tens
          # hundred: Hundred
          thousand: "ezer"
          million: "millió"
          billion: "milliárd"
          trillion: "trillió"
          quadrillion: "kvadrillió"

